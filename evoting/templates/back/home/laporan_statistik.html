{% extends "back/layouts/base.html" %}

{% block title %}Hasil Statistik{% endblock %} 

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #chartContainer {
            width: 80%;
            max-width: 800px;
        }
    </style>

<body>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        // Get labels and data from Django context
        const labels = {{ labels|safe }};
        const data = {{ data|safe }};

        const chartData = {
            labels: labels,
            datasets: [{
                label: 'Votes',
                data: data,
                backgroundColor: '#4caf50',
                borderColor: '#388e3c',
                borderWidth: 1
            }]
        };

        const options = {
            indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: true
                }
            }
        };

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: options
        });
    </script>
</body>
{% endblock %}
</html>
