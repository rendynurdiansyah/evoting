{% extends "back/layouts/base.html" %}

{% block title %}Hasil Statistik{% endblock %} 

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #chartContainer {
            width: 80%;
            max-width: 800px;
        }
    </style>

<body>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            labels: [
                'KUSWANTINI', 'RUSMIYATI', 'FARIDA', 'SUYATMI', 'SITI MUNAWAROH', 
                'NORHERAWATI', 'SITI RHUKAYAH', 'GALUH PRATIWI', 'SUHRIA', 'IRMAWATI', 
                'SARMILA', 'AGUSTIAH', 'NIRWANA', 'SUHARNI SIMULANG', 'HJ HASMIAH', 
                'KUSMIYATI'
            ],
            datasets: [{
                label: 'Votes',
                data: [17, 16, 15, 15, 13, 12, 11, 10, 10, 9, 9, 7, 5, 5, 2, 2],
                backgroundColor: '#4caf50',
                borderColor: '#388e3c',
                borderWidth: 1
            }]
        };
        const options = {
            indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: true
                }
            }
        };
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
