{% extends "front/base.html" %}
{% load static %}

{% block content %}
<style>
  .more-info .col-lg-3 {
    margin-bottom: 20px; /* Add some spacing between the items */
  }
  .vote-button-container {
    display: flex;
    justify-content: center;
  }
</style>

<section id="section-1">
  <div class="content-slider">
    <input type="radio" id="banner1" class="sec-1-input" name="banner" checked>
    <div class="slider">
      <div id="top-banner-1" class="banner">
        <div class="banner-inner-wrapper header-text">
          <div class="main-caption">
            <h1 class="text-black">{{ pemilihan.judul }}</h1>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="more-info">
                  <div class="row">
                    <div class="col-lg-6">
                      <i class="fa fa-user"></i>
                      <h4><span>Waktu Mulai :</span><br>{{ pemilihan.waktu_mulai }}</h4>
                    </div>
                    <div class="col-lg-6">
                      <i class="fa fa-globe"></i>
                      <h4><span>Waktu Selesai :</span><br>{{ pemilihan.waktu_selesai }}</h4>
                    </div>
                    <div class="col-lg-12 vote-button-container">
                      {% if pemilihan.is_election_closed %}
                        <div class="main-button">
                          <p>Pemilihan telah selesai.</p>
                        </div>
                      {% else %}
                        <div class="main-button">
                          <a href="{% url "pemilihan_view" pemilihan.id %}">Vote</a>
                        </div>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ***** Main Banner Area End ***** -->

{% endblock content %}
