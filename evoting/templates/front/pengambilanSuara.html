{% extends "front/base.html" %}
{% load static %}

{% block content %}
<h1>.</h1>
  <div class="amazing-deals">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading text-center text-white">
            <h2 style="text-white">{{ pemilihan.judul }}</h2>
            <p>Deskripsi</p>
          </div>
        </div>
        {% for kandidat in kandidats %}
        <div class="col-lg-6 col-sm-6">
          <div class="item">
            <div class="row">
              <div class="col-lg-6">
                <div class="image">
                  <img src="{{ kandidat.foto.url }}" alt="">
                </div>
              </div>
              <div class="col-lg-6 align-self-center">
                <div class="content">
                  <span class="info">*Limited Offer Today</span>
                  <h4>{{ kandidat.nama }}</h4>
                  <div class="row">
                    <div class="col-6">
                      <i class="fa fa-clock"></i>
                      <span class="list">5 Days</span>
                    </div>
                    <div class="col-6">
                      <i class="fa fa-map"></i>
                      <span class="list">Daily Places</span>
                    </div>
                  </div>
                  <p>{{ kandidat.visi_misi }}</p>
                  <form method="post" action="{% url 'pengambilanSuara' pemilihan.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="kandidat_id" value="{{ kandidat.id }}">
                    <div class="main-button">
                      <button type="submit">Vote</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
